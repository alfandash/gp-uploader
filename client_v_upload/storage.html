<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GP Uploader</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css"> -->

  <!-- require axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Plugin CSS -->
  <link href="assets/datatables/dataTables.bootstrap4.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GP Uploader</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><button class="btn btn-danger navbar-btn logout">Logout</button></li>
        </ul>
    </div>

  </nav>


  <section class="task" id="task">
    <div class="container">
      <!-- Example Tables Card -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Upload disini murah cuy
        </div>
        <div class="card-body">
          <h4><strong>Add new</strong> File:</h4>
          <div class="panel-body">
            <form  id="add-file" class="form-add-file" action="#" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <h5 id="form-add-status" style="display:none"></h5>
              </div>
              <input type="file" name="file">
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" width="100%" id="data-table" cellspacing="0">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Link</th>
                  <th>Created At</th>
                  <th>Updated At</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="task-data">
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer small text-muted">

        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto text-center">
          <h4><strong>Created by Alfan</strong></h4>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <!-- plugin javascript -->
  <script src="assets/jquery-easing/jquery.easing.min.js"></script>
  <script src="assets/datatables/jquery.dataTables.js"></script>
  <script src="assets/datatables/dataTables.bootstrap4.js"></script>

  <!-- Script for this index -->
  <script src="assets/js/storage.js"></script>
</body>

</html>
