<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Index</title>


  <!-- require axios and vue -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Styles -->
  <link href="assets/css/core.min.css" rel="stylesheet">
  <link href="assets/css/thesaas.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
  <div id="index">
    <!-- Topbar -->
    <nav class="topbar topbar-inverse topbar-expand-md topbar-sticky">
      <div class="container">
        <div class="topbar-left">
          <ul class="topbar-nav nav">
            <li class="nav-item">
              <a class="nav-link">Logout<i class="fa fa-caret-down"></i></a>
              <div class="nav-submenu">
                <a class="nav-link" v-on:click.prevent="signout()" href="#">Logout</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="topbar-right">
          <h4 style="color:white">Selamat datang</h4>
        </div>
      </div>
    </nav>
    <!-- END Topbar -->

    <!-- Header -->
    <header class="header header-inverse h-fullscreen pb-80" style="background-image: url(assets/img/background2.jpg);">
      <div class="container text-center">

        <div class="row h-full">
          <div class="col-12 col-lg-8 offset-lg-2 align-self-center">

            <h1 class="display-4 hidden-sm-down">Free Upload File</h1>
            <h1 class="hidden-md-up">Free Upload File</h1>
            <br>
            <!-- <a class="btn btn-lg btn-round w-200 btn-outline btn-white hidden-sm-down" href="#" data-scrollto="section-intro">Upload</a> -->
            <form v-on:submit.prevent="upload()"  id="add-file" class="form-add-file" action="#" method="post" enctype="multipart/form-data">
            <!-- <form action="http://localhost:3000/storage/upload" method="POST" enctype="multipart/form-data"> -->
              <input type="file" name="file">
              <button class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- END Header -->


    <!-- Main container -->
    <main class="main-content">

      <!-- Isi-->
      <section class="section">
        <div class="container">
          <h1 align="center">Daftar upload file</h1>
          <table border="2" class="table table-hover table-bordered  table-striped">
            <tr class="success">
              <th>No.</th>
              <th>Url</th>
              <th>Download</th>
              <th>Action</th>
            </tr>
            <tr v-for="(data,index) in lists">
              <td>{{index+1}}</td>
              <td>{{data.link_file}}</a></td>
              <td><a v-bind:href="data.link_file" download  class="btn btn-primary">Download</a></td>
              <td><form v-on:submit.prevent="deleteFile(data._id, data.link_file)"><button type="submit" name="delete"  class="btn btn-danger">delete</button></form></td>
            </tr>
          </table>
          <h5>*Untuk Download Cukup klik kanan Save As</h5>
        </div>
      </section>

    </main>
    <!-- END Main container -->
  </div>
  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="row gap-y align-items-center">
        <div class="col-12 col-lg-3">
          <p class="text-center text-lg-left">
          </p>
        </div>

        <div class="col-12 col-lg-6">
          <ul class="nav nav-primary nav-hero">
            <li class="nav-item">
              Created By
            </li>
            <li class="nav-item hidden-sm-down">
              Nasikin - Anto - Alfan
            </li>
          </ul>
        </div>

      </div>
    </div>
  </footer>
  <!-- END Footer -->



  <!-- Scripts -->
  <script src="assets/js/core.min.js"></script>
  <script src="assets/js/thesaas.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="assets/js/gp-uploader.js"></script>
  </div>
</body>

</html>
