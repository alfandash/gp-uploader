
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Sign Up</title>

    <!-- require axios and vue -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Styles -->
    <link href="assets/css/core.min.css" rel="stylesheet">
    <link href="assets/css/thesaas.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body class="mh-fullscreen bg-img center-vh p-20" style="background-image: url(assets/img/website-design-background.png);">


    <div id="signup" class="card card-shadowed p-50 w-400 mb-0" style="max-width: 100%">
      <h5 class="text-uppercase text-center">Sign Up</h5>
      <br><br>

      <form action="/users/signup" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" v-model="username">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Email" v-model="email">
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" v-model="password">
        </div>

        <div class="form-group">
          <button class="btn btn-bold btn-block btn-primary" type="button" v-on:click="signup()">Sign Up</button>
        </div>
      </form>

      <p class="text-center text-muted fs-13 mt-20">Sign In Here <a href="index.html">Sign In</a></p>
    </div>
    <!-- Scripts -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/thesaas.min.js"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
